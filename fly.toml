app = 'viettinbank-ai-interviewer'
primary_region = 'sin'

[build]
  dockerfile = 'Dockerfile'

[env]
  NODE_ENV = 'production'
  PORT = '3000'
  NEXT_PUBLIC_APP_URL = 'https://viettinbank-ai-interviewer.fly.dev'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]
  source = 'viettinbank_data'
  destination = '/data'

[[statics]]
  guest_path = '/app/public'
  url_prefix = '/'

[deploy]
  strategy = 'rolling'
  wait_timeout = '5m'

[[services]]
  protocol = 'tcp'
  internal_port = 3000

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '5s'
    restart_limit = 0

  [[services.http_checks]]
    interval = '10s'
    timeout = '2s'
    grace_period = '5s'
    restart_limit = 0
    method = 'get'
    path = '/api/health'
    protocol = 'http'
    tls_skip_verify = false
    headers = {}