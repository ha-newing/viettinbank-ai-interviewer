# AI Evaluation Guidelines
ai_evaluation_guidelines:
  general_principles:
    - "Đánh giá dựa trên nội dung transcript và không có thành kiến"
    - "Xem xét bối cảnh văn hóa Việt Nam"
    - "Chú ý đến việc ứng viên có thể hồi hộp trong phỏng vấn"
    - "Đánh giá công bằng cho tất cả ứng viên"
    - "Tập trung vào năng lực thực tế, không phải giọng nói hay vùng miền"
    - "Đánh giá dựa trên hành vi cụ thể được mô tả (behavioral indicators)"

  evaluation_method:
    steps:
      - "Đọc và phân tích toàn bộ transcript/response"
      - "Xác định các hành vi liên quan đến từng năng lực (HV1, HV2, HV3)"
      - "So sánh với tiêu chí trong scoring_rubric (3 mức)"
      - "Xác định mức điểm phù hợp cho mỗi năng lực (1-5)"
      - "Tính điểm tổng theo trọng số"
      - "Đưa ra khuyến nghị và gợi ý phát triển"

  tbei_evaluation:
    star_assessment:
      - "Tình huống có cụ thể và liên quan không?"
      - "Nhiệm vụ/trách nhiệm có rõ ràng không?"
      - "Hành động có chi tiết và thể hiện năng lực không?"
      - "Kết quả có đo lường được và có tác động không?"

    key_indicators:
      specificity: "Mức độ cụ thể của ví dụ (cụ thể vs. chung chung)"
      relevance: "Sự phù hợp với hành vi năng lực"
      impact: "Bằng chứng về tác động/kết quả"
      reflection: "Khả năng tự nhận xét và học hỏi"

  cultural_considerations:
    - "Người Việt có thể khiêm tốn khi nói về thành tích"
    - "Thể hiện sự tôn trọng có thể được hiểu nhầm là thiếu tự tin"
    - "Cách diễn đạt có thể khác biệt giữa các vùng miền"
    - "Sử dụng tiếng Anh lẫn tiếng Việt là bình thường trong ngành ngân hàng"

# AI Prompts
ai_prompts:
  main_evaluation_prompt: |
    Bạn là chuyên gia đánh giá năng lực lãnh đạo ngân hàng tại Việt Nam. Hãy phân tích response sau và đánh giá ứng viên theo khung năng lực VietinBank:

    NĂNG LỰC ĐÁNH GIÁ:
    1. Tầm Nhìn Chiến Lược (Trọng số: {strategic_thinking_weight}%)
    2. Phát Triển Đội Ngũ (Trọng số: {talent_development_weight}%)
    3. Đổi Mới Sáng Tạo (Trọng số: {innovation_weight}%)
    4. Cân Bằng Rủi Ro & Phát Triển (Trọng số: {risk_balance_weight}%)
    5. Chuyển Đổi Số (Trọng số: {digital_transformation_weight}%)

    VỊ TRÍ ỨNG TUYỂN: {position}
    CÂU HỎI: {question}
    TRẢ LỜI CỦA ỨNG VIÊN: {response}

    Hãy đánh giá theo thang điểm 1-5:
    - 1-2: Cần cải thiện
    - 3: Đạt yêu cầu
    - 4-5: Vượt yêu cầu

    Output:
    - Điểm số cho từng năng lực liên quan (1-5)
    - Hành vi quan sát được (mapped to HV1/HV2/HV3)
    - Nhận xét chi tiết
    - Gợi ý phát triển

  tbei_evaluation_prompt: |
    Đánh giá câu trả lời TBEI của ứng viên:

    NĂNG LỰC: {competency_name}
    CÂU HỎI: {question}
    TRẢ LỜI: {response}

    Phân tích theo STAR:
    - Situation: Bối cảnh có cụ thể không?
    - Task: Nhiệm vụ có rõ ràng không?
    - Action: Hành động có chi tiết không?
    - Result: Kết quả có đo lường được không?

    Đánh giá hành vi:
    - HV1: {hv1_description}
    - HV2: {hv2_description}
    - HV3: {hv3_description}

    Cho điểm 1-5 và giải thích.

  case_study_evaluation_prompt: |
    Đánh giá bài làm Case Study của ứng viên:

    VAI TRÒ: {role}
    CÂU HỎI: {question}
    BÀI LÀM: {response}

    Năng lực được đánh giá: {competencies}

    Tiêu chí đánh giá:
    1. Chất lượng phân tích (có dữ liệu, logic)
    2. Tính khả thi của đề xuất
    3. Cân nhắc đa chiều (rủi ro, cơ hội, nguồn lực)
    4. Sáng tạo và đổi mới

    Cho điểm 1-5 cho từng năng lực và giải thích.

