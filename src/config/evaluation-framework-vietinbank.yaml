# VietinBank Assessment Center - Competency Evaluation Framework
# Khung đánh giá năng lực cho Assessment Center VietinBank

version: "2.0"
language: "vi"
created_date: "2024-11-25"
description: "Khung đánh giá 5 năng lực cốt lõi cho Assessment Center VietinBank - Phó Giám đốc Chi nhánh"

# Framework information
framework_info:
  name: "VietinBank Assessment Center Evaluation Framework"
  version: "2.0"
  language: "vi"
  total_competencies: 5
  scoring_method: "weighted"
  cultural_adaptation: "vietnam"
  target_position: "Phó Giám đốc Chi nhánh"

# Assessment Structure
assessment_structure:
  parts:
    - name: "Case Study"
      duration_minutes: 120
      method: "Written analysis + Group discussion"
      competencies_assessed:
        - "strategic_thinking"
        - "innovation"
        - "risk_balance"
        - "digital_transformation"
    - name: "TBEI Interview"
      duration_minutes: 15
      method: "Targeted Behavioral Event Interview"
      competencies_assessed:
        - "digital_transformation"  # Required
        - "talent_development"      # Optional, typically selected
    - name: "Online Quiz"
      duration_minutes: 15
      method: "Multiple choice"

# Evaluation Configuration
evaluation_config:
  total_score: 5
  scoring_levels:
    needs_improvement:
      range: [1, 2]
      label: "Cần cải thiện"
      label_en: "Needs Improvement"
    meets_requirements:
      range: [3, 3]
      label: "Đạt yêu cầu"
      label_en: "Meets Requirements"
    exceeds_requirements:
      range: [4, 5]
      label: "Vượt yêu cầu"
      label_en: "Exceeds Requirements"

  # Default weights for each competency
  default_weights:
    strategic_thinking: 20
    talent_development: 20
    innovation: 20
    risk_balance: 20
    digital_transformation: 20

# 5 Core Competencies (Năng lực cốt lõi)
competencies:

  # 1. TẦM NHÌN CHIẾN LƯỢC (Strategic Thinking)
  strategic_thinking:
    id: "strategic_thinking"
    name: "Tầm Nhìn Chiến Lược"
    name_en: "Strategic Thinking"
    kf_mapping: "Thinks and Acts Strategically"
    assessment_methods:
      - "Case Study"
      - "Aspiration Questionnaire"
    recommended_for_tbei: false

    description: "Khả năng thấu hiểu chiến lược, phân tích bối cảnh và dự đoán tác động đến đơn vị"

    # Behavioral Indicators (Hành vi)
    behavioral_indicators:
      - code: "HV1"
        description: "Thấu hiểu chiến lược, định hướng, mục tiêu của NH, phân tích được bối cảnh và dự đoán được các tác động đến ĐV/phòng ban phụ trách"
        summary_en: "Understands bank strategy, analyzes context, predicts impacts on department"

      - code: "HV2"
        description: "Đưa ra mục tiêu, định hướng ngắn, trung, dài hạn và triển khai thành các kế hoạch, chương trình hành động cụ thể nhằm tạo ra lợi thế cạnh tranh cho đơn vị/ lĩnh vực hoạt động"
        summary_en: "Sets short/medium/long-term goals and translates into action plans for competitive advantage"

      - code: "HV3"
        description: "Dự đoán, có hành động điều chỉnh, huy động nguồn lực, ứng phó trước các thách thức, rào cản nhằm đạt được mục tiêu cuối cùng"
        summary_en: "Anticipates challenges, mobilizes resources, adapts to achieve objectives"

    # Scoring Rubric (3 levels)
    scoring_rubric:
      needs_improvement:
        score_range: [1, 2]
        label: "Cần cải thiện"
        indicators:
          - "Ít thể hiện sự hiểu biết về chiến lược và định hướng của ngân hàng"
          - "Thiếu khả năng phân tích bối cảnh và dự đoán tác động"
          - "Kế hoạch hành động chưa rõ ràng hoặc không khả thi"
          - "Chưa có cơ chế điều chỉnh khi gặp thách thức"

      meets_requirements:
        score_range: [3, 3]
        label: "Đạt yêu cầu"
        indicators:
          - "Hiểu chiến lược và định hướng của ngân hàng"
          - "Có khả năng phân tích bối cảnh cơ bản"
          - "Đưa ra được kế hoạch hành động có tính khả thi"
          - "Có phương án điều chỉnh khi gặp thách thức"

      exceeds_requirements:
        score_range: [4, 5]
        label: "Vượt yêu cầu"
        indicators:
          - "Thấu hiểu sâu chiến lược, có tầm nhìn dài hạn"
          - "Phân tích bối cảnh toàn diện, dự đoán chính xác tác động"
          - "Kế hoạch hành động cụ thể, sáng tạo và có lợi thế cạnh tranh"
          - "Chủ động điều chỉnh, huy động nguồn lực hiệu quả"

  # 2. PHÁT TRIỂN ĐỘI NGŨ (Talent Development)
  talent_development:
    id: "talent_development"
    name: "Phát Triển Đội Ngũ"
    name_en: "Talent Development"
    kf_mapping: "Talent Development"
    kf_level: "Level 3/4"
    assessment_methods:
      - "TBEI Interview"
      - "Aspiration Questionnaire"
    recommended_for_tbei: true

    description: "Khả năng nhận diện tiềm năng, đào tạo và trao quyền phát triển đội ngũ"

    # Behavioral Indicators (Hành vi)
    behavioral_indicators:
      - code: "HV1"
        description: "Nhận diện được tiềm năng và khoảng trống năng lực của đội ngũ và đào tạo, phát triển cán bộ bằng đa dạng các phương pháp đào tạo"
        summary_en: "Identifies team potential and capability gaps; develops staff through diverse training methods"

      - code: "HV2"
        description: "Chủ động trao đổi, tìm hiểu nhu cầu phát triển của các cán bộ, đặc biệt là cán bộ tiềm năng trong đơn vị/ phòng ban phụ trách để tạo điều kiện cho cán bộ phát huy thế mạnh và có cơ hội phát triển nghề nghiệp phù hợp"
        summary_en: "Proactively communicates with staff about development needs; creates opportunities for career growth"

      - code: "HV3"
        description: "Khuyến khích và thực hiện trao quyền phù hợp trên cơ sở hiểu rõ năng lực của cán bộ và kiểm soát rủi ro"
        summary_en: "Encourages and implements appropriate delegation based on understanding staff capabilities and risk control"

    # KF Behavioral Definitions
    kf_behaviors:
      target:
        - "Đảm bảo xác định và chuẩn bị người kế nhiệm cho các vai trò quan trọng trong nhóm"
        - "Xây dựng môi trường khuyến khích và tạo điều kiện cho người khác phát triển kỹ năng và sự nghiệp"
        - "Cung cấp huấn luyện thực tế hữu ích cho người khác"
        - "Đề xuất các hoạt động phát triển và nhiệm vụ thử thách cho người khác"

    # Scoring Rubric (3 levels)
    scoring_rubric:
      needs_improvement:
        score_range: [1, 2]
        label: "Cần cải thiện"
        indicators:
          - "Ít nỗ lực xác định người kế nhiệm cho các vai trò quan trọng"
          - "Ít chú trọng đến phát triển con người; tập trung vào kết quả hàng ngày mà không tạo đủ cơ hội học tập"
          - "Bỏ lỡ cơ hội cung cấp huấn luyện thực tế cho thành viên nhóm"
          - "Hiếm khi đề cập hoặc đề xuất cơ hội phát triển và nhiệm vụ thử thách"

      meets_requirements:
        score_range: [3, 3]
        label: "Đạt yêu cầu"
        indicators:
          - "Xác định người kế nhiệm cho các vai trò quan trọng trong nhóm"
          - "Nhấn mạnh tầm quan trọng của việc học, khuyến khích mọi người phát triển kỹ năng mới và tạo cơ hội phát triển sự nghiệp"
          - "Tận dụng một số cơ hội để cung cấp huấn luyện thực tế hữu ích cho thành viên nhóm"
          - "Đưa ra một số hoạt động phát triển và nhiệm vụ thử thách có giá trị cho thành viên nhóm"

      exceeds_requirements:
        score_range: [4, 5]
        label: "Vượt yêu cầu"
        indicators:
          - "Hướng đến tương lai và xây dựng kế hoạch kế nhiệm dài hạn cho tất cả các vai trò quan trọng"
          - "Tìm cách độc đáo và hiệu quả để tạo văn hóa học tập trong nhóm; truyền cảm hứng để mọi người chủ động phát triển sự nghiệp"
          - "Tận dụng nhanh các tình huống thực tế để cung cấp huấn luyện sâu sắc, giúp người khác tiến gần hơn đến mục tiêu học tập"
          - "Đề xuất và hỗ trợ các hoạt động phát triển và nhiệm vụ thử thách đóng góp đáng kể cho sự phát triển của mọi người"

    # TBEI Questions
    tbei_questions:
      focus: "Nhận diện tiềm năng, kế cận, coaching, tạo cơ hội phát triển trong đơn vị mình phụ trách"
      questions:
        - id: "TD_Q1"
          question: "Anh/Chị hãy kể về một lần Anh/Chị xác định và xây dựng đội ngũ kế cận cho các vị trí chủ chốt trong phòng ban/mảng mình phụ trách. Anh/Chị đã lập kế hoạch phát triển cho họ như thế nào?"
          behavioral_indicator: "HV1"

        - id: "TD_Q2"
          question: "Mô tả một tình huống Anh/Chị chủ động trao đổi với một cán bộ tiềm năng về định hướng phát triển nghề nghiệp và sau đó sắp xếp nhiệm vụ, đào tạo hoặc luân chuyển để hỗ trợ họ phát triển."
          behavioral_indicator: "HV2"

        - id: "TD_Q3"
          question: "Hãy kể về một ví dụ Anh/Chị giao một nhiệm vụ hoặc dự án 'stretch' (vượt khỏi vùng an toàn) cho một nhân sự, đồng thời trực tiếp huấn luyện/feedback trong quá trình thực hiện để người đó trưởng thành lên một vai trò mới."
          behavioral_indicator: "HV3"

    # Development Suggestions
    development_suggestions:
      - "Xây dựng danh sách nhân sự kế cận cho các vị trí then chốt trong đơn vị; cùng với từng cá nhân thiết kế kế hoạch phát triển cá nhân (IDP) bám theo mục tiêu nghề nghiệp và nhu cầu của đơn vị"
      - "Thiết lập cơ chế 1:1 định kỳ với các cán bộ chủ chốt và cán bộ tiềm năng để trao đổi về định hướng phát triển, phản hồi hiệu suất và ghi nhận mong muốn học tập"
      - "Áp dụng cách tiếp cận 'coaching on the job': sau mỗi nhiệm vụ quan trọng, dành thời gian phản hồi, chia sẻ góc nhìn, giúp nhân sự rút kinh nghiệm và kết nối với mục tiêu phát triển dài hạn"
      - "Giao cho các cán bộ tiềm năng nhiệm vụ/ dự án mang tính thử thách (stretch assignment)"
      - "Thiết kế hoặc đề xuất chương trình luân chuyển nội bộ (job rotation) trong phạm vi chi nhánh/khối"

  # 3. ĐỔI MỚI SÁNG TẠO (Innovation)
  innovation:
    id: "innovation"
    name: "Đổi Mới Sáng Tạo"
    name_en: "Innovation"
    kf_mapping: "Innovates"
    assessment_methods:
      - "Case Study"
    recommended_for_tbei: false

    description: "Khả năng nhận diện cơ hội cải tiến và thúc đẩy sáng kiến trong đơn vị"

    # Behavioral Indicators (Hành vi)
    behavioral_indicators:
      - code: "HV1"
        description: "Nhận diện được thế mạnh nội tại, các rào cản, điểm nghẽn trong hoạt động của đơn vị/phòng ban phụ trách và Ngân hàng"
        summary_en: "Identifies internal strengths, barriers, and bottlenecks in department and bank operations"

      - code: "HV2"
        description: "Đưa ra yêu cầu, xây dựng các chương trình thúc đẩy đội ngũ đề xuất các sáng kiến để cải thiện thực trạng và phát huy thế mạnh đơn vị/phòng ban phụ trách và Ngân hàng"
        summary_en: "Sets requirements, builds programs to encourage team initiatives for improvement"

    # Scoring Rubric (3 levels)
    scoring_rubric:
      needs_improvement:
        score_range: [1, 2]
        label: "Cần cải thiện"
        indicators:
          - "Không nhận diện được các điểm mạnh và điểm nghẽn trong hoạt động"
          - "Thiếu sáng kiến cải tiến"
          - "Không khuyến khích đội ngũ đề xuất ý tưởng mới"
          - "Duy trì cách làm cũ mặc dù có cơ hội cải tiến"

      meets_requirements:
        score_range: [3, 3]
        label: "Đạt yêu cầu"
        indicators:
          - "Nhận diện được một số điểm mạnh và điểm nghẽn"
          - "Có một số sáng kiến cải tiến phù hợp"
          - "Khuyến khích đội ngũ đề xuất ý tưởng"
          - "Sẵn sàng thử nghiệm các cách làm mới"

      exceeds_requirements:
        score_range: [4, 5]
        label: "Vượt yêu cầu"
        indicators:
          - "Phân tích toàn diện điểm mạnh, rào cản và cơ hội cải tiến"
          - "Đưa ra nhiều sáng kiến đột phá và có giá trị cao"
          - "Xây dựng văn hóa đổi mới trong đơn vị"
          - "Chủ động tìm kiếm và áp dụng các phương pháp tiên tiến"

  # 4. CÂN BẰNG RỦI RO & PHÁT TRIỂN (Risk Balance / Decision Quality)
  risk_balance:
    id: "risk_balance"
    name: "Cân Bằng Rủi Ro & Phát Triển"
    name_en: "Balancing Risk & Growth"
    kf_mapping: "Decision Quality"
    assessment_methods:
      - "Case Study"
    recommended_for_tbei: false

    description: "Khả năng nhận diện, đánh giá cơ hội và rủi ro, ra quyết định cân bằng"

    # Behavioral Indicators (Hành vi)
    behavioral_indicators:
      - code: "HV1"
        description: "Theo dõi được các biến động, có phương pháp nhận diện, đánh giá được các cơ hội phát triển và các rủi ro ảnh hưởng đến hoạt động của đơn vị/phòng ban phụ trách"
        summary_en: "Monitors changes, has methods to identify and assess growth opportunities and risks"

      - code: "HV2"
        description: "Đưa ra quyết định, giải quyết vấn đề nhanh chóng trên cơ sở cân bằng giữa rủi ro và phát triển tại đơn vị/phòng ban phụ trách"
        summary_en: "Makes decisions and solves problems quickly while balancing risk and growth"

    # Scoring Rubric (3 levels)
    scoring_rubric:
      needs_improvement:
        score_range: [1, 2]
        label: "Cần cải thiện"
        indicators:
          - "Thiếu phương pháp theo dõi biến động và nhận diện rủi ro"
          - "Quyết định thiếu cân nhắc đến rủi ro hoặc quá thận trọng"
          - "Chậm trong việc ra quyết định khi gặp vấn đề"
          - "Không có quy trình đánh giá cơ hội-rủi ro rõ ràng"

      meets_requirements:
        score_range: [3, 3]
        label: "Đạt yêu cầu"
        indicators:
          - "Có phương pháp theo dõi biến động cơ bản"
          - "Quyết định có cân nhắc giữa rủi ro và phát triển"
          - "Giải quyết vấn đề trong thời gian hợp lý"
          - "Có quy trình đánh giá rủi ro cơ bản"

      exceeds_requirements:
        score_range: [4, 5]
        label: "Vượt yêu cầu"
        indicators:
          - "Có hệ thống theo dõi biến động và cảnh báo sớm"
          - "Ra quyết định nhanh chóng với cân bằng tối ưu giữa rủi ro-phát triển"
          - "Chủ động giải quyết vấn đề trước khi leo thang"
          - "Xây dựng framework đánh giá rủi ro cho đơn vị"

  # 5. CHUYỂN ĐỔI SỐ (Digital Transformation / Tech Savvy)
  digital_transformation:
    id: "digital_transformation"
    name: "Chuyển Đổi Số"
    name_en: "Digital Transformation"
    kf_mapping: "Tech Savvy"
    kf_level: "Level 3/4"
    assessment_methods:
      - "Case Study"
      - "TBEI Interview"
    recommended_for_tbei: true
    required_for_tbei: true

    description: "Khả năng hiểu và ứng dụng chương trình chuyển đổi số của NH vào đơn vị"

    # Behavioral Indicators (Hành vi)
    behavioral_indicators:
      - code: "HV1"
        description: "Hiểu biết rõ về chương trình chuyển đổi số của NH và chuyển hóa vào mục tiêu, KH hành động của đơn vị/phòng ban phụ trách"
        summary_en: "Understands bank's digital transformation program and translates into department action plans"

      - code: "HV2"
        description: "Ứng dụng hiệu quả các công nghệ số, AI mới để lắng nghe, thấu hiểu khách hàng, nâng cao trải nghiệm và sự hài lòng của khách hàng"
        summary_en: "Effectively applies digital technology and AI to listen to customers, improve experience and satisfaction"

    # KF Behavioral Definitions
    kf_behaviors:
      target:
        - "Phân biệt công nghệ có tác động lớn với xu hướng nhất thời để tập trung đầu tư vào giải pháp tốt nhất"
        - "Hướng dẫn người khác về cách sử dụng và giá trị của công nghệ phù hợp để cải thiện kết quả kinh doanh và hiệu suất nhóm"
        - "Tận dụng công nghệ và đổi mới để nâng cao hiệu quả của nhóm và doanh nghiệp"
        - "Cung cấp nguồn lực để hỗ trợ việc sử dụng công nghệ hữu ích"

    # Scoring Rubric (3 levels)
    scoring_rubric:
      needs_improvement:
        score_range: [1, 2]
        label: "Cần cải thiện"
        indicators:
          - "Ít phân biệt khi chọn công nghệ; có thể đầu tư quá nhiều vào xu hướng nhất thời hoặc bỏ qua cải tiến quan trọng"
          - "Bỏ lỡ cơ hội đảm bảo mọi người được đào tạo về cách sử dụng và giá trị của công nghệ"
          - "Bỏ lỡ cơ hội triển khai công nghệ và đổi mới mới; vẫn duy trì cách tiếp cận cũ dù có tiến bộ công nghệ"
          - "Đầu tư nguồn lực không đủ để thúc đẩy việc sử dụng công nghệ hữu ích"

      meets_requirements:
        score_range: [3, 3]
        label: "Đạt yêu cầu"
        indicators:
          - "Xác định công nghệ có khả năng tạo tác động lâu dài; tránh đầu tư vào xu hướng hoặc lựa chọn kém khả thi"
          - "Thiết lập phương pháp đào tạo để đảm bảo mọi người hiểu và sử dụng công nghệ phù hợp"
          - "Triển khai một số công nghệ và đổi mới để nâng cao hiệu quả nhóm và doanh nghiệp"
          - "Đảm bảo nhóm có đủ nguồn lực để đầu tư vào công nghệ tiên tiến"

      exceeds_requirements:
        score_range: [4, 5]
        label: "Vượt yêu cầu"
        indicators:
          - "Thể hiện sự hiểu biết sâu sắc về công nghệ hỗ trợ mục tiêu nhóm; loại bỏ xu hướng nhất thời để tập trung vào công cụ mạnh mẽ và đổi mới"
          - "Biến việc học và đánh giá công nghệ thành hoạt động thường xuyên của nhóm; tạo năng lực và sự hứng thú"
          - "Xác định và triển khai công nghệ và đổi mới có lợi nhất; đảm bảo nhóm tận dụng tối đa các tiến bộ này"
          - "Phân bổ nguồn lực một cách khéo léo để đảm bảo nhóm có công nghệ và nâng cấp tốt nhất"

    # TBEI Questions
    tbei_questions:
      focus: "Phó GĐ hiểu chiến lược số, chọn đúng công nghệ, triển khai trong đơn vị, làm cầu nối với Hội sở"
      questions:
        - id: "DT_Q1"
          question: "Anh/Chị hãy kể về một lần Anh/Chị đánh giá hiện trạng sử dụng công nghệ tại đơn vị/phòng ban mình phụ trách, nhận ra các điểm hạn chế và đề xuất một hoặc vài giải pháp số hóa để cải thiện năng suất hoặc trải nghiệm khách hàng."
          behavioral_indicator: "HV1"

        - id: "DT_Q2"
          question: "Mô tả một tình huống Anh/Chị triển khai hoặc hỗ trợ triển khai một công nghệ/ứng dụng số mới (ví dụ: công cụ CRM, auto-report, ứng dụng AI chăm sóc khách hàng) trong đơn vị, và cách Anh/Chị đào tạo, thuyết phục và hỗ trợ đội ngũ sử dụng hiệu quả."
          behavioral_indicator: "HV1, HV2"

        - id: "DT_Q3"
          question: "Hãy kể về một lần Anh/Chị phải lựa chọn giữa nhiều giải pháp/công nghệ khác nhau (trong khuôn khổ NH đưa xuống hoặc trong nội bộ), và Anh/Chị đã phân biệt đâu là xu hướng nhất thời, đâu là giải pháp mang lại tác động lâu dài cho chi nhánh như thế nào."
          behavioral_indicator: "HV1"

    # Development Suggestions
    development_suggestions:
      - "Thực hiện một đánh giá hiện trạng số hóa tại đơn vị (quy trình, hệ thống, công cụ đang dùng, thói quen làm việc) và xác định 2–3 cơ hội chuyển đổi số có tác động rõ rệt đến năng suất hoặc trải nghiệm khách hàng"
      - "Đề xuất và dẫn dắt dự án áp dụng một công nghệ số mới (ví dụ: tự động hóa quy trình, công cụ phân tích dữ liệu, ứng dụng AI hỗ trợ chăm sóc khách hàng) từ giai đoạn thử nghiệm tới triển khai chính thức"
      - "Thiết kế hoặc phối hợp với Khối CNTT tổ chức các buổi đào tạo/chia sẻ nội bộ về công cụ số, AI, dữ liệu cho đội ngũ trong đơn vị; hướng dẫn cách ứng dụng vào công việc hàng ngày"
      - "Xây dựng vai trò 'đại sứ chuyển đổi số' hoặc 'digital champion' trong đơn vị"
      - "Thường xuyên theo dõi các xu hướng công nghệ ngành ngân hàng, so sánh với thực trạng của đơn vị"

