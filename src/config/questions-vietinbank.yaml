# Interview Flow Configuration
interview_flow:
  tbei:
    intro_script: |
      Chào Anh/Chị, hôm nay chúng ta sẽ thực hiện phần phỏng vấn hành vi (TBEI - Targeted Behavioral Event Interview).

      Trong phần này, tôi sẽ hỏi Anh/Chị về các tình huống thực tế mà Anh/Chị đã trải qua trong công việc.

      Khi trả lời, Anh/Chị nên theo format STAR:
      - Situation: Bối cảnh/tình huống cụ thể
      - Task: Nhiệm vụ/mục tiêu của Anh/Chị
      - Action: Hành động cụ thể Anh/Chị đã thực hiện
      - Result: Kết quả đạt được

      Anh/Chị có khoảng 3 phút cho mỗi câu hỏi. Sẵn sàng chưa?

    follow_up_prompts:
      situation:
        - "Anh/Chị có thể mô tả cụ thể hơn về bối cảnh không?"
        - "Lúc đó tình hình như thế nào?"
        - "Ai là những người liên quan trong tình huống này?"
      task:
        - "Nhiệm vụ cụ thể của Anh/Chị là gì?"
        - "Mục tiêu Anh/Chị cần đạt được là gì?"
        - "Anh/Chị đóng vai trò gì trong tình huống này?"
      action:
        - "Anh/Chị đã làm gì cụ thể?"
        - "Anh/Chị đã cân nhắc những lựa chọn nào?"
        - "Tại sao Anh/Chị quyết định làm như vậy?"
      result:
        - "Kết quả cụ thể là gì?"
        - "Có số liệu nào đo lường được không?"
        - "Nếu làm lại, Anh/Chị sẽ làm gì khác?"

    closing_script: |
      Cảm ơn Anh/Chị đã chia sẻ. Phần phỏng vấn hành vi đã hoàn thành.
      Anh/Chị còn câu hỏi nào về phần phỏng vấn này không?

  case_study:
    intro_script: |
      Chào Anh/Chị, đây là phần Case Study của Assessment Center.

      Anh/Chị sẽ đóng vai trò {role} tại VietinBank Chi nhánh Đông Sài Gòn.

      Chi nhánh đang đối mặt với một số thách thức kinh doanh và cần xây dựng kế hoạch cho năm 2026.

      Anh/Chị sẽ có 60 phút để đọc tài liệu và trả lời các câu hỏi cá nhân.
      Sau đó sẽ là 60 phút thảo luận nhóm với các ứng viên khác.

      Hãy đọc kỹ tài liệu case study trước khi bắt đầu.
